name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    name: build-macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Build
        run: go build -ldflags="-X main.version=${GITHUB_REF_NAME#v}" -o pink-voice-darwin-arm64 .

      - name: Test run
        run: |
          brew install coreutils
          gtimeout 5 ./pink-voice-darwin-arm64 2>&1 | tee output.log || true
          grep -q "hotkey registered" output.log

      - uses: actions/upload-artifact@v4
        with:
          name: pink-voice-darwin-arm64
          path: pink-voice-darwin-arm64

  build-linux:
    name: build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libx11-dev libx11-xcb-dev libxtst-dev libxkbcommon-dev libxkbcommon-x11-dev libayatana-appindicator3-dev

      - name: Build
        run: go build -ldflags="-X main.version=${GITHUB_REF_NAME#v}" -o pink-voice-linux-amd64 .

      - name: Test run
        run: |
          xvfb-run timeout 5 ./pink-voice-linux-amd64 2>&1 | tee output.log || true
          grep -q "hotkey registered" output.log

      - uses: actions/upload-artifact@v4
        with:
          name: pink-voice-linux-amd64
          path: pink-voice-linux-amd64

  build-windows:
    name: build-windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Build
        run: go build -ldflags="-X main.version=${GITHUB_REF_NAME#v}" -o pink-voice-windows-amd64.exe .

      - name: Test run
        shell: bash
        run: |
          timeout 5 ./pink-voice-windows-amd64.exe 2>&1 | tee output.log || true
          grep -q "hotkey registered" output.log

      - uses: actions/upload-artifact@v4
        with:
          name: pink-voice-windows-amd64.exe
          path: pink-voice-windows-amd64.exe

  release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: pink-voice ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          files: dist/*
          make_latest: true
